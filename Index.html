<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="Style/Style.css">
    <title>Encriptador</title>
</head>

<body>
    <header class="elheader">        
        <img class="Img__Logo" src="Images/Logo.png">
    </header>

    <main class="main-content">
        <div class="container">
            <div class="left-column">
                <div class="item item1">
                    <input id="inputTexto" class="Texto" type="text" placeholder="Ingrese el texto aqui">
                </div>
                <div class="item item3">
                    <div class="advertencia-container">
                        <img class="Img__Advertencia" src="Images/bi_exclamation-circle-fill.png" alt="Advertencia">
                        <p class="Advertencia">Solo letras minusculas y sin acentos</p>
                    </div>
                    <div class="button-container">
                        <button onclick="encriptar()" id="Encriptar" class="button__Encriptar">Encriptar</button>
                        <button onclick="desencriptar()"id="Desencriptar" class="button__Desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="item item2">                 
                <p id="resultadodos" class="Parrafo"></p>              
                <img id="imagenMuneco" class="Img__Muneco" src="Images/MuÃ±eco.png">
                <h2 id="tituloAd" class="SubTitulo">Ningun mensaje fue encontrado</h2>
                <p id="parrafoAd" class="Parrafo__Advertencia">Ingrese el texto que desees encriptar o desencriptar</p>
                <button onclick="copiar()" id="botonCopiar" class="button__Copiar">Copiar</button>
            </div>
        </div>    
    </main>

    <footer class="elfooter">
        <p>Desarrollado por yo (Daniel Lubo)</p>
    </footer>

    <script src="App.js"></script>
</body>
</html>
